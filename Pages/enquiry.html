  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - Keabatho's Fast Food</title>
</head>
<body>
    <header>
   <!--Logo-->
    <img src="../Assets/LOGO.png" alt="KeaBatho's Fast Food Logo" width="150" height="100" ><br/>
    <!--Navigation-->
    <nav>
       <a href="../index.html">Home</a>
       <a href="about.html">About Us</a>
       <a href="services.html">Services</a>
       <a href="product.html">Product</a>
       <a href="enquiry.html">Enquiry</a>
       <a href="contact.html">Contact Us</a>
    </nav>
  </header>
   
    <!-- Page Header -->
    <header>
        <h1>Enquiry Form</h1>
        <p>Please complete the form below to enquire about our products, services, or ways to support us.</p>
    </header>

    <!-- Enquiry Form -->
    <section>
        <form action="" method="post">

            <!-- Personal Info -->
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br></br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="e.g.076 123 4567" required><br><br>
            <p>Choose your gender:</p>
            <form action="">
                <input type="radio" id="male" name="male" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="female" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="prefer not to say" name="prefer not to say" value="prefer not to say">
                <label for="prefer not to say">Prefer not to say</label><br><br>
            </form> 

            <!-- Type of Enquiry -->
            <label for="enquiry-type">Type of Enquiry:</label><br>
            <select id="enquiry-type" name="enquiry-type" required>
                <option value="">-- Please Select --</option>
                <option value="product">Product Enquiry</option>
                <option value="service">Service Enquiry</option>
                <option value="volunteer">Volunteer</option>
                <option value="sponsor">Sponsor</option>
            </select><br><br>

            <!-- Message -->
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

            <!-- Submit Button -->
            <button type="submit">Submit Enquiry</button>
        </form>
    </section>
    <!-- Footer -->
    <footer>
        <p style="text-align: center;">&copy; 2025 KeaBatho's Fast Food</p>
    </footer>
</body>
</html>
