</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="../Assets/LOGO.png" alt="KeaBatho's Fast Food Logo">
    </div>
    <div class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../Pages/about.html">About</a>

      <a href="../Pages/enquiry.html" class="active">Enquiry</a>

  <!-- Enquiry Section -->
  <section class="menu-section">
    <h2>Send Us an Enquiry</h2>

    <div class="menu-grid">
      <div class="menu-card"> <!-- mimic product card look -->
        <div class="form-container">
          <form action="#" method="post">
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
              <option value="">--Select a subject--</option>
              <option value="product">Product Enquiry</option>
              <option value="service">Service Enquiry</option>
              <option value="feedback">Feedback</option>
              <option value="support">Customer Support</option>
            </select>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

            <button type="submit" class="btn">Submit Enquiry</button>
          </form>
        </div>
      </div>
    </div>
  </section>
